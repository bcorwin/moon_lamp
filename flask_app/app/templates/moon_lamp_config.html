<h1>Edit Config</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    <b>{{ form.phase_mode.label }}:</b> {{ form.phase_mode }}
  </p>
  <p>
    <b>{{ form.phase_phase.label }}:</b> {{ form.phase_phase }}
  </p>
  <p>
    <b>{{ form.lamp_mode.label }}:</b> {{ form.lamp_mode }}
  </p>
  <p>{{ form.submit() }} </p>
</form>
